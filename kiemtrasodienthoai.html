<!DOCTYPE html>

<body>
<script>
    function validateSdt(str) {
        regexp = /^\([0-9]{2}\)-\([0][0-9]{9}\)/;
        if (regexp.test(str)){
            return true;
        }
        return false;
    }
    var num = "(55)-(0978489648)"
    console.log(validateSdt(num))
</script>
</body>
